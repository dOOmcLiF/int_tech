<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Список пользователей</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css " rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-2.2.4.min.js "></script>
</head>
<body>
  <div id="authPanel">
    <h3>Авторизация</h3>
    <input type="text" id="loginName" placeholder="Имя" /><br/>
    <input type="password" id="loginPass" placeholder="Пароль" /><br/>
    <button onclick="login()">Войти</button>
    <button onclick="register()">Зарегистрироваться</button>
    <hr/>
  </div>

  <div id="userPanel" style="display:none;">
    <h2>Список пользователей</h2>
    <form name="userForm">
      <input type="hidden" name="id" value="0" />
      <div class="form-group">
        <label for="name">Имя:</label>
        <input class="form-control" name="name" />
      </div>
      <div class="form-group">
        <label for="age">Возраст:</label>
        <input class="form-control" name="age" />
      </div>
      <div class="panel-body">
        <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
        <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
      </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
      <thead><tr><th>Id</th><th>Имя</th><th>Возраст</th><th></th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
  const API_URL = "/api";
  const AUTH_URL = "/api/auth";

  function GetUsers() {
    $.ajax({
      url: API_URL + "/users",
      type: "GET",
      headers: { "Authorization": "Bearer " + localStorage.getItem("token") },
      contentType: "application/json",
      success: function (users) {
        var rows = "";
        $.each(users, function (index, user) {
          rows += row(user);
        });
        $("table tbody").html(rows);
      },
      error: function () {
        alert("Ошибка доступа");
      }
    });
  }

  function CreateUser(userName, userAge) {
    $.ajax({
      url: API_URL + "/users",
      contentType: "application/json",
      method: "POST",
      headers: { "Authorization": "Bearer " + localStorage.getItem("token") },
      data: JSON.stringify({ name: userName, age: userAge }),
      success: function (user) {
        reset();
        $("table tbody").append(row(user));
      },
      error: function () {
        alert("Ошибка добавления");
      }
    });
  }

  function EditUser(userId, userName, userAge) {
    $.ajax({
      url: "/api/users",
      contentType: "application/json",
      method: "PUT",
      headers: { "Authorization": "Bearer " + localStorage.getItem("token") },
      data: JSON.stringify({ id: userId, name: userName, age: userAge }),
      success: function (user) {
        reset();
        $("tr[data-rowid='" + user.id + "']").replaceWith(row(user));
      },
      error: function () {
        alert("Ошибка изменения");
      }
    });
  }

  function DeleteUser(id) {
    $.ajax({
      url: API_URL + "/users/" + id,
      contentType: "application/json",
      method: "DELETE",
      headers: { "Authorization": "Bearer " + localStorage.getItem("token") },
      success: function (user) {
        $("tr[data-rowid='" + user.id + "']").remove();
      },
      error: function () {
        alert("Ошибка удаления");
      }
    });
  }

  // ✅ Добавьте Content-Type в регистрацию/логин
  function register() {
    const name = $("#loginName").val();
    const pass = $("#loginPass").val();

    $.ajax({
      url: AUTH_URL + "/register",
      method: "POST",
      contentType: "application/json", // ✅ ВАЖНО!
      data: JSON.stringify({ name, password: pass }),
      success: function (data) {
        localStorage.setItem("token", data.token);
        showUserPanel();
        GetUsers();
      },
      error: function (xhr) {
        alert("Ошибка регистрации: " + xhr.responseText);
      }
    });
  }

  function login() {
    const name = $("#loginName").val();
    const pass = $("#loginPass").val();

    $.ajax({
      url: AUTH_URL + "/login",
      method: "POST",
      contentType: "application/json", // ✅ ВАЖНО!
      data: JSON.stringify({ name, password: pass }),
      success: function (data) {
        localStorage.setItem("token", data.token);
        showUserPanel();
        GetUsers();
      },
      error: function (xhr) {
        alert("Ошибка входа: " + xhr.responseText);
      }
    });
  }

  function showUserPanel() {
    $("#authPanel").hide();
    $("#userPanel").show();
  }

  function reset() {
    var form = document.forms["userForm"];
    form.reset();
    form.elements["id"].value = 0;
  }

  var row = function (user) {
    return "<tr data-rowid='" + user.id + "'><td>" + user.id + "</td>" +
           "<td>" + user.name + "</td><td>" + user.age + "</td>" +
           "<td><a class='editLink' data-id='" + user.id + "'>Изменить</a> | " +
           "<a class='removeLink' data-id='" + user.id + "'>Удалить</a></td></tr>";
  };

  $("#reset").click(function (e) {
    e.preventDefault();
    reset();
  });

  $("form").submit(function (e) {
    e.preventDefault();
    var id = this.elements["id"].value;
    var name = this.elements["name"].value;
    var age = this.elements["age"].value;
    if (id == 0)
      CreateUser(name, age);
    else
      EditUser(id, name, age);
  });

  $("body").on("click", ".editLink", function () {
    var id = $(this).data("id");
    GetUser(id);
  });

  $("body").on("click", ".removeLink", function () {
    var id = $(this).data("id");
    DeleteUser(id);
  });

  function GetUser(id) {
    $.ajax({
      url: API_URL + "/users/" + id,
      type: "GET",
      headers: { "Authorization": "Bearer " + localStorage.getItem("token") },
      contentType: "application/json",
      success: function (user) {
        var form = document.forms["userForm"];
        form.elements["id"].value = user.id;
        form.elements["name"].value = user.name;
        form.elements["age"].value = user.age;
      }
    });
  }
</script>
</body>
</html>
